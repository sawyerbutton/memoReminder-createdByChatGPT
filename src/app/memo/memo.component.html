<div class="memo-container">
  <h2>备忘录</h2>
  <form>
    <label for="title">事件:</label>
    <input id="title" [(ngModel)]="title" name="title" />
    <label for="reminderTime">提醒时间:</label>
    <input id="reminderTime" [(ngModel)]="reminderTime" type="datetime-local" name="reminderTime" />
    <button (click)="addMemo()" type="button">添加备忘</button>
  </form>
  <ul>
    <li *ngFor="let memo of memos">
      {{ memo.title }} - 提醒时间: {{ memo.reminderTime }}
    </li>
  </ul>
</div>
